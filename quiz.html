    <h1>QUIZ TIME</h1>
    <i>Lets test your knowledge</i>
    <fieldset>
        <legend>Questions</legend>

        <form>
            <p>What is 2+2?</p>
            <input type="radio" id="5" name="5" value="5">
            <label for="5">5</label><br>
            <input type="radio" id="6" value="6" name="6">
            <label for="6">6</label><br>
            <input type="radio" id="10" value="10" name="10">
            <label for="10">10</label><br>
            <input type="radio" id="4" name="4" value="4">
            <label for="4">4</label><br>
        </form>

        <form>
            <p>What has 2 ears and a tail</p>
            <input type="radio" id="dog" name="10" value="10">
            <label for="dog">Dog</label><br>
            <input type="radio" id="spider" name="spider">
            <label for="spider">Spider</label><br>
            <input type="radio" id="snake" name="snake">
            <label for="snake">Snake</label><br>
        </form>
        <form>
            <p>What are the 2 fastest vehices in these choices</p>
            <input type="checkbox" id="Lambo" name="Lambo">
            <label for="Lambo">Lamborghini</label><br>
            <input type="checkbox" id="plane" name="plane">
            <label for="plane">Jet</label><br>
            <input type="checkbox" id="bicycle" name="bicycle">
            <label for="bicycle">Bicycle</label><br>
            <input type="checkbox" id="walk" name="walk">
            <label for="walk">Walking</label><br>
        </form>
        <form>
            <p>Choose your 2 favorite chocolates</p>
            <input type="checkbox" id="Mms" name="Mms">
            <label for="Mms">M&ms</label><br>
            <input type="checkbox" id="snickers" name="snickers">
            <label for="snickers">Snickers</label><br>
            <input type="checkbox" id="Skittles" name="Skittles">
            <label for="Skittles">Skittles</label><br>
            <input type="checkbox" id="Hersheys" name="Hersheys">
            <label for="Hersheys">Hersheys</label><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
